<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador ⏱️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="temporizador" id="temporizador">

        <header id="titulo">
            <p>Temporizador ⏱️</p>
        </header>

        <label for="tempo">Digite um número:</label>
        <input 
            type="number" 
            id="tempo" 
            min="1"
            required
            placeholder="Ex: 10"
        >

        <button type="submit" id="btn-comecar">
            Começar contagem
        </button>

        <div class="numero" id="numero"></div>

    </form>

    <script src="script.js"></script>
</body>
</html>
